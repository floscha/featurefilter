language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - pip install --upgrade setuptools pip
install:
  - pip install -e .
  - pip install -r test-requirements.txt
script:
  - mypy --config-file=.mypy.ini featurefilter
  - pylama featurefilter tests
  - pytest --cov featurefilter
after_success:
  - coveralls
before_deploy:
  - rm -rf build/
  - rm -rf dist/
  - rm -rf *.egg-info/
deploy:
  provider: pypi
  user: floscha
  password:
    secure: 
  on:
    tags: true
